{% extends 'base.html' %}

{% block title %}Store{% endblock title %}


{% block content %}

{% for stor in stors %}
<div class="col-lg-3 col-md-4 card">
    <a href="{% url 'store:store1' stor.id %}">
    <img src="{{ stor.image.url }}" alt="{{ stor.header }}">
    <h2>{{ stor.header }}</h2>
    <h3>$ {{ stor.price }}</h3>
    </a>
</div>
{% endfor %}

{% endblock content %}
