{% extends 'base.html' %}

{% block title %}{{store.header}} {% endblock title %}


{% block main %}
    <div class="main-store">
        <h1>{{store.header}}</h1>
        <div class="row">
            <div class="col-md-6">{{store.content|safe}}</div>
            <div class="col-md-6"><img id="zoom_01" data-zoom-image="{{store.image.url}}" src="{{store.image.url}}" alt="{{store.title}}"></div>
        </div>
    </div>
{% endblock main %}
